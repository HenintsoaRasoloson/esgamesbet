<body>
  <app-header></app-header>
  <!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder"><img src="../../assets/img/esg/esg_typo.png" width="350px"></h1>
      <p class="lead fw-normal text-white-50 mb-0">
        Voulez-vous gagner ? Pariez ! 
      </p>
    </div>
  </div>
</header>

  <!-- Section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <h2>A la une</h2><hr>
      <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div *ngFor="let item of Top8Match" class="col mb-5">
          <div class="card h-100">
            <!-- Pari image-->
            <img
              class="card-img-top"
              src="../../assets/img/jeu/{{item.ImageMatch}}"
              alt="..."
            />
            <!-- Pari details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Pari name-->
                <h5 class="fw-bolder">{{ item.ParticipantMatch.Team1.NomParticipant}} Vs {{ item.ParticipantMatch.Team2.NomParticipant}}</h5>
                <!-- Pari Date-->
                {{ item.DateMatch | date :'dd-MM-yyyy HH:mm'}}
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <button class="btn btn-outline-dark mt-auto btn_esg" (click)="openPariModal(item)">
                    Parier
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</body>
